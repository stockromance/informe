<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Informe</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/225ba68665.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="info">
                <div id="tituloPagina">PLANILLA DE INFORME</div>
                <div class="box">
                    <label for="tipoInforme">Tipo de Informe</label>
                    <select name="tipoInforme" id="tipoInforme">
                        <option value="0"></option>
                        <option value="1">Inventario</option>
                        <option value="2">Devolucion</option>
                    </select>
                </div>
                <div class="box">
                    <label for="semana">Semana</label>
                    <select name="semana" id="semana">
                        <option value="0"></option>
                        <option value="1">45/2021</option>
                        <option value="2">46/2021</option>
                        <option value="3">47/2021</option>
                        <option value="4">48/2021</option>
                        <option value="5">49/2021</option>
                        <option value="6">50/2021</option>
                        <option value="7">51/2021</option>
                        <option value="8">52/2021</option>
                        <option value="9">53/2021</option>
                    </select> 
                </div>
                <div class="box">
                    <label for="distribuidor">Distribuidor</label>
                    <select name="distribuidor" id="distribuidor">
                        <option value="0"></option>
                        <option value="1">Claudia Perez</option>
                        <option value="2">Debora Sanhueza</option>
                        <option value="3">Elizabeth Cid</option>
                        <option value="4">Juan Fernandez</option>
                        <option value="5">Lidia Lepiqueo</option>
                        <option value="6">Marcela Pinchuleo</option>
                        <option value="7">Maria F. Cornejo</option>
                        <option value="8">Maryori Albornoz</option>
                        <option value="9">Monica Oliva</option>
                        <option value="10">Nayareth Sanhueza</option>
                        <option value="11">Valentina Cancino</option>
                        <option value="12">Viviana Soto</option>
                        <option value="13"></option>
                        <option value="14">Alberto Niz</option>
                        <option value="15">Claudia Cuero</option>
                        <option value="16">Jose E. Merino</option>
                    </select>    
                </div>           
            </div>
            <div id="item">                
                <div class="box">
                    <label for="codigo">Item Codigo</label>
                    <input type="number" name="codigo" id="codigo" disabled>
                    <button id="botonBuscar"><i class="fas fa-search"></i></button> 
                </div>
                <div class="box">
                    <label for="nombre">Item Nombre</label>
                    <input type="text" name="nombre" id="nombre" disabled> 
                </div>
                <div class="box">
                    <label for="cantidad">Item Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" disabled>
                </div>
                <div id="boxDefecto">
                    <div class="boxDefecto">                    
                        <input type="checkbox" name="defecto" id="defecto"><div>Item con defecto</div> 
                    </div>
                    <div class="box">
                        <label for="tipoDefecto">Tipo de Defecto</label>
                        <input type="text" name="tipoDefecto" id="tipoDefecto" disabled> 
                    </div>
                </div>                
                <div class="opciones">
                    <button class="boton" id="botonLimpiar">Limpiar Tabla</button>
                    <button class="boton" id="botonCrear">Crear PDF</button>
                    <button class="boton" id="botonAgregar">Agregar</button>
                </div>
            </div>
            <div id="pdf">
                <div id="tituloInforme">Informe de - Semana NÂ°</div>
                <div id="tituloDistribuidor">Distribuidor:</div>
                <div>
                    <table class="tablaPdf" id="tabla">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Item</th>
                                <th>Cantidad</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <table class="tablaPdf" id="tablaDefectos">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Item con Defecto</th>
                                <th>Cantidad</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyDefectos"></tbody>
                    </table>
                </div>
                <div id="total">Total Items: 0</div>
            </div>
        </div>
        <div id="modal" class="modal">
            <div class="modalContenido">
                <div id="tituloConsulta">Buscar item por nombre</div>
                <div id="boxConsulta">
                    <input type="text" name="consulta" id="consulta">
                    <button id="botonConsulta">Buscar</button>
                </div>                
                <table id="tablaConsulta">
                    <thead>
                        <tr>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyConsulta">
                    </tbody>
                </table>
                <button class="boton" id="botonCerrar">Cerrar</button>
            </div>
        </div>       
        <script src="pdf.js"></script>  
        <script src="items.js"></script>
        <script src="index.js"></script>
    </body>
</html>
